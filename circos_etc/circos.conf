show_links       = yes
show_highlights  = no
show_text        = yes
show_heatmaps    = no
show_scatter     = no
show_histogram   = yes
show_ticks       = yes
show_tick_labels = yes
show_grid        = no
show_axes        = no

karyotype = circos_data/chm13vVERSION_karyotype_ARRAY_KMER.txt
chromosomes_order_by_karyotype = yes
chromosomes_units              = 1000000
chromosomes_display_default    = yes

### links
<links>

show          = conf(show_links)
ribbon        = yes
flat          = no
radius        = 1r-55p
bezier_radius = 0r
color         = black_a5
stroke_thickness = 0.5
stroke_color  = 225,225,225

<link>
file          = circos_data/chm13vVERSION_links_ARRAY_KMER.txt
</link>

</links>

### plots

<plots>

### Histogram

type       = histogram
r0         = 1.005r
r1         = 1.155r
extend_bin = no
min        = 0
max        = 1
thickness  = 0.01
show       = conf(show_histogram)

<plot>
file       = circos_data/chm13vVERSION_histogram_ARRAY_KMER.txt

<backgrounds>
<background>
color = 240,240,240
y0    = 0r
y1    = 1r
</background>
<background>
color = 200,200,200
y0    = 0.245r
y1    = 0.255r
</background>
<background>
color = 200,200,200
y0    = 0.495r
y1    = 0.505r
</background>
<background>
color = 200,200,200
y0    = 0.745r
y1    = 0.755r
</background>
</backgrounds>

</plot>

</plots>

<<include ideogram.conf>>
<<include ticks.conf>>

<image>
<<include etc/image.conf>>
dir* = plots
file*  = circos_chm13vVERSION_ARRAY_KMER.png
</image>

